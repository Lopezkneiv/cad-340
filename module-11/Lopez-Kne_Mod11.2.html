<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSD 340 Web Development with HTML and CSS</title>
</head>
<body>
<h1>Assignment 11.2: JavaScript - Part 3</h1>

<input type="text" id="textbox" />
<button onclick="addItem()">Add</button>
<button onclick="deleteLastEntry()">Delete Last Entry</button>
<button onclick="displayItems()">Display</button>

<ul id="itemList"></ul>

<script>
    let items = [];
    
    function addItem() {
        let textBoxValue = document.getElementById('textbox').value;
        if(textBoxValue !== "") {
            items.push(textBoxValue);
            alert(`Added "${textBoxValue}" to position ${items.length}`);
        } else {
            alert("Please enter a value.");
        }
    }
    
    function deleteLastEntry() {
        if(items.length > 0) {
            let removedItem = items.pop();
            alert(`Deleted "${removedItem}" from position ${items.length + 1}`);
        } else {
            alert("No items to delete.");
        }
    }
    
    function displayItems() {
        let itemList = document.getElementById('itemList');
        itemList.innerHTML = ""; // Clear the current list
        items.forEach((item, index) => {
            let listItem = document.createElement('li');
            listItem.textContent = `${index + 1}. ${item}`;
            itemList.appendChild(listItem);
        });
    }
</script>

</body>
</html>
